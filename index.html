<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wassup chat app</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <section class="chat__section">
        <div class="brand">
            <img height="40" src="/wassup.png" alt="">
            <h1>LETSCHAT</h1>
        </div>
        <div class="message__area">

        </div>

        <div>
            <a href="#" class="embolden">B</a>
            <a href="#" class="italics">I</a>
            <a href="#" class="strike">S</a>
            <a href="#" class="link">HL</a>
            <a href="#" class="blist">BL</a>
            <a href="#" class="nlist">NL</a>
            <a href="#" class="bq">BQ</a>
            <div contenteditable="true" id="textarea" placeholder="Write a message..."></div>
        </div>
    </section>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
</body>

</html>
